services:
  app:
    build: 
      context: ./../../.
    ports: 
      - "8000:8000"
    volumes:
      - ./app:/app  # Syncs local app changes with the container
      - dev-static-app:/vol/web
    command: 
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
    depends_on:
      - db  
  db:
    image: postgres:alpine
    volumes:
      - dev-db-app:/var/lib/postgresql/app
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
  


volumes:
  dev-db-app:     
  dev-static-app: